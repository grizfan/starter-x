<div class="card">
  <div class="card-image">
    <a href="{{ item.url }}">
    <figure class="image is-16by9">
      <img src="{{ item.data.thumbImage }}" alt="{{ item.data.title }}">
    </figure>
    </a>
  </div>
  <div class="card-content">

    <div class="content">
      <a href="{{ item.url }}">
      <h3>{{ item.data.title }}</h3>
      {{ item.data.lede }}
    </a>
      <br>
      {%- for tags in item.data.tags %}
      <a href="/tag/{{ tags }}">
      <span class="tag is-black">{{ tags }}</span> 
      </a>
      {% endfor %}
      <br>
      <time datetime="2016-1-1">{{ item.data.date }}</time>
      
    </div>
  </div>
</div>
