<div class="card">
  <div class="card-image">
    <figure class="image is-16by9">
      <img src="{{ item.data.thumbImage }}" alt="{{ item.data.title }}">
    </figure>
  </div>
  <div class="card-content">

    <div class="content">
      <h3>{{ item.data.title }}</h3>
      <span class="tag is-black">How-to</span>
      <br>
      <time datetime="2016-1-1">{{ item.data.date }}</time>
    </div>
  </div>
</div>
