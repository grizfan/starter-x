<form action="https://formspree.io/xlepaajl" method="POST">
<div class="field">
  <label class="label">Your name</label>
  <div class="control">
    <input class="input" type="text" name="name" placeholder="Text input">
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control">
    <input class="input" type="email" placeholder="Please provide your email address" name="_replyto">
  </div>
</div>

<div class="field">
  <label class="label">Subject</label>
  <div class="control">
    <div class="select">
      <select>
        <option value="new-idea">I have an idea for you</option>
        <option value="question">I have a question for you</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Let me know what you have to say" name="message"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <button class="button button is-primary is-outlined is-large">Submit</button>
  </div>
</div>

</form>
